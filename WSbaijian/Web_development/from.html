<html>
        <link rel="stylesheet" href="from.css">
<body>
<style>



</style>
<div class="sign_up"> 
       

       <h1>sign_up</h1>

       <form action="/action_page.php">
           First name:<br>
           <input type="text" 
           name="firstname" 
           placeholder="baijian" 
           autofocus 
           required>
           <br>
          
           Last name:<br>
           <input type="text" 
           name="lastname" 
           placeholder="tan" 
           required>
           <br>

            ID name:<br>
            <input type="text"
            name="idname"
            placeholder="king"
            required>
            <br>

           age:<br>
           <input type="text" 
           name="age" 
           placeholder="20"  
           required>
           <br>

           Birthday:<br>
           <input type="date" 
           name="bday" 
           required>
           <br>

           E-mail:<br>
           <input type="email" 
           name="email" 
           required>
           <br>

           password:<br>
           <input type="password" 
           name="password" 
           placeholder="000000"
           id="0" 
           required>
           <br>

           phone number:<br>
           <input type="number"
           name="phonenumber"
           placeholder="0102802683">
           <br>

           country:<br>
           <input type="text">
           <input type="checkbox" 
           onclick="myFunction()">Show Password
           
           <br>
           <input type="submit" 
           value="Sign_in" 
           formtarget="_blank">
           
           <button type="submit" 
           onclick="window.location.href='sign_up.html'"
           >sign_up</button>
           <br>

           <a href="#">"Forget password?"</a>

       </form>

       

   </div>
   

   <script>
       function myFunction() 
       {
           var x = document.getElementById("0");
           if (x.type === "password") 
           {
           x.type = "text";
           } 
          else {
           x.type = "password";
          }
       }
   </script>   

    <audio autoplay loop>
        <source src="music/SOLO M V.mp3">
    </audio>


</body>



</html>
